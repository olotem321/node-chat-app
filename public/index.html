<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="ห้องแชท แบบไม่ต้องล็อกอิน พูดคุยทั่วไป">
     <meta name="keywords" content="ห้องแชท,พูดคุย,สนทนา,ทั่วไป,ไม่ล็อกอิน">
    <title>ห้องแชท แบบไม่ต้องล็อกอิน</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <h1>ห้องแชท คุยทั่วไป</h1>
      <form action="/chat.html">
        <div class="form-field">
          <h3>Join a Chat</h3>
        </div>
        <div class="form-field">
          <label for="name">Display name</label>
          <input type="text" name="name" autofocus>
        </div>
        <div class="form-field">
          <label for="room">Room name</label>
          <div id="selectOption">

          </div>
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
